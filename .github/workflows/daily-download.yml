name: Daily Data Scraper

on:
  schedule:
    # Run 1: 00:30 UTC = 06:00 AM IST (India Standard Time)
    - cron: '30 0 * * *'
    
    # Run 2: 08:30 UTC = 02:00 PM IST (Backup run)
    - cron: '30 8 * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout the code
        uses: actions/checkout@v3

      - name: 2. Install Conversion Tools
        run: |
          # Install pandas and xlrd (required to read old .xls files)
          pip install pandas xlrd

      - name: 3. Download and Convert
        run: |
          mkdir -p data
          TODAY=$(date +'%d-%m-%y')
          
          # 1. Download the Excel file to a temporary name
          curl -v -L --http1.1 --retry 5 --max-time 60 -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" -o "data/temp.xls" "https://www.cmegroup.com/delivery_reports/Silver_stocks.xls"
          
          # 2. Convert temp.xls -> YourName.csv
          # index=False removes the row numbers (0, 1, 2...) from the CSV
          python -c "import pandas as pd; df = pd.read_excel('data/temp.xls'); df.to_csv('data/Silver Stock Report $TODAY.csv', index=False)"
          
          # 3. Create the 'latest.csv' copy
          cp "data/Silver Stock Report $TODAY.csv" data/latest.csv
          
          # 4. CLEANUP: Delete the temporary download AND the old latest.xls
          rm data/temp.xls
          rm -f data/latest.xls  # The '-f' means "don't complain if it's already gone"

      - name: 4. Commit and Push
        run: |
          git config user.name "Automated Bot"
          git config user.email "actions@users.noreply.github.com"
          
          # Add the new CSVs and record the deletion of the old XLS
          git add data/*
          git add -u  # This stages the deletion of latest.xls if it happened
          
          git commit -m "Daily data fetch: $(date +'%d-%m-%y')" || exit 0
          
          git push
