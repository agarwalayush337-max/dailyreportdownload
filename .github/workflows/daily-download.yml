name: Daily Data Scraper

on:
  schedule:
    # Run 1: 01:15 UTC = 06:45 AM IST (India Standard Time)
    # This is an "off-peak" time, so it should run much closer to the schedule.
    - cron: '15 1 * * *'
    
    # Run 2: 08:30 UTC = 02:00 PM IST (Backup run)
    # This ensures if the morning run fails, we try again in the afternoon.
    - cron: '30 8 * * *'
  
  # Allows you to click "Run workflow" manually for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout the code
        uses: actions/checkout@v3

      - name: 2. Download the file
        run: |
          # Create data directory if it doesn't exist
          mkdir -p data
          
          # Get current date in DD-MM-YY format (e.g., 07-12-25)
          TODAY=$(date +'%d-%m-%y')
          
          # Download the file
          # --retry 5: Tries 5 times if connection drops
          # --max-time 60: Stops if it hangs for more than a minute
          # --http1.1: Forces older protocol to prevent "stream" errors
          # -A "...": Pretends to be Chrome to avoid blocking
          curl -v -L --http1.1 --retry 5 --max-time 60 -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" -o "data/Silver Stock Report $TODAY.xls" "https://www.cmegroup.com/delivery_reports/Silver_stocks.xls"
          
          # Save a copy as 'latest.xls' so you always have the newest file easy to access
          cp "data/Silver Stock Report $TODAY.xls" data/latest.xls

      - name: 3. Commit and Push
        run: |
          git config user.name "Automated Bot"
          git config user.email "actions@users.noreply.github.com"
          
          # Add all files in the data folder
          git add data/*
          
          # Commit with a timestamp message
          # "|| exit 0" ensures the script doesn't 'fail' if the file hasn't changed since the morning run
          git commit -m "Daily data fetch: $(date +'%d-%m-%y')" || exit 0
          
          # Push changes to the repository
          git push
