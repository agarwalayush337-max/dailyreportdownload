name: Daily Data Scraper

on:
  schedule:
    # Runs at 02:30 UTC (08:00 AM IST)
    - cron: '30 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  download-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout the code
        uses: actions/checkout@v3

      - name: 2. Download the file
        run: |
          # Create data directory
          mkdir -p data
          
          # Get the current date
          TODAY=$(date +'%Y-%m-%d')
          
          # Download with User-Agent spoofing and 60-second timeout
          # Replace YOUR_URL_HERE with the actual link
          curl -v -L --http1.1 --max-time 60 -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" -o "data/report-$TODAY.csv" "https://www.cmegroup.com/delivery_reports/Silver_stocks.xls"
          
          # Save a copy as 'latest.csv'
          cp "data/report-$TODAY.csv" data/latest.csv

      - name: 3. Commit and Push
        run: |
          git config user.name "Automated Bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*
          git commit -m "Daily data fetch: $(date +'%Y-%m-%d')" || exit 0
          git push
